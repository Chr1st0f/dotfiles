# Apparence #################################################
set -g default-terminal 'screen-256color' # Improve colors
set -g status-bg colour27
set -g status-fg white

# Prefix :###################################################
unbind C-b
set -g prefix C-s
#bind § send-prefix
#set -g prefix2 C-a              # ctrl+a instead ctrl+b
#bind-key C-a send-prefix

# Bindings ##################################################
# Keybindings: split
unbind r
bind r source-file ~/.tmux.conf # Reload configuration
bind . split-window -h          # Vertical split
bind - split-window -v          # Horizontal split

# Keybindings: windows
bind -n C-Tab next-window
bind -n C-S-Tab previous-window
bind c new-window -c "#{pane_current_path}" # New window in same path


# Navigate between panes
unbind j
unbind k
unbind l
unbind h
 
bind -r h select-pane -L       # Change pane to the left
bind -r j select-pane -D       # Change pane: to the down
bind -r k select-pane -U       # Change pane to the up
bind -r l select-pane -R       # Change pane to the right
bind -r m resize-pane -Z       # Maximize pane ( default is z )
bind -r z resize-pane -Z       # Maximize pane ( default is z )

# Theme: borders
set -g pane-border-lines simple
set -g pane-border-style fg=black,bright
set -g pane-active-border-style fg=magenta

# Theme: status
set -g status-style bg=default,fg=black,bright
set -g status-left ""
set -g status-right "#[fg=black,bright]#S"

# Theme: status (windows)
set -g window-status-format "●"
set -g window-status-current-format "●"

set -g window-status-current-style "#{?window_zoomed_flag,fg=yellow,fg=magenta,nobold}"
set -g window-status-bell-style "fg=red,nobold"

# Options ###################################################
set -g status-position top # Banner on the top 
setw -g mode-keys vi            # vim mode
set -g history-limit 100000
#set -g allow-rename off
set -g mouse on                # Enable the mouse within tmux
set -sg terminal-overrides ",*:RGB"  # true color support
set -g escape-time 0  # disable delays on escape sequences
set -g renumber-windows on  # keep numbering sequential
set -g repeat-time 1000  # increase "prefix-free" window

# Options: start indexes from 1
set -g base-index 1
set -g pane-base-index 1
# Plugins ###################################################

# List of tmux plugins
set -g @plugin 'christoomey/vim-tmux-navigator' # Enable navigating between nvim and tmux
set -g @plugin 'tmux-plugins/tmux-resurrect'    # Persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum'    # Automatically saves sessions every 15 minutes
set -g @plugin 'hendrikmi/tmux-cpu-mem-monitor' # CPU and memory info

# Style
gray_light="#D8DEE9"
gray_medium="#ABB2BF"
gray_dark="#3B4252"
green_soft="#A3BE8C"
blue_muted="#81A1C1"
cyan_soft="#88C0D0"

set -g status-position top
set -g status-left-length 100
set -g status-style "fg=${gray_light},bg=default"
set -g status-left "#[fg=${green_soft},bold] #S #[fg=${gray_light},nobold] | "
set -g status-right "<tmux>"
set -g window-status-current-format "#[fg=${cyan_soft},bold] [#I:#W]"
set -g window-status-format " #I:#W"
set -g message-style "fg=${gray_light},bg=default"
set -g mode-style "fg=${gray_dark},bg=${blue_muted}"
set -g pane-border-style "fg=${gray_dark}"
set -g pane-active-border-style "fg=${green_soft}"

# Resurrect
set -g @resurrect-capture-pane-contents 'on'

# Initialize tmux plugin manager ( line at the end of the file )
run '~/.tmux/plugins/tpm/tpm'
